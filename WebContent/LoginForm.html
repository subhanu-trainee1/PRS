<html>
	<head>

			a:link

				color:blue;
				text-decoration:underline;
			}	
	</style>
	<script>		
		function validFunction()
		{
			var username = document.getElementById("usrname").value;
			var password = document.getElementById("pwd").value;
			if (username != "Hospital") 				
			{
				alert("Invalid username, enter correct username");
				if (password != "Hospital") 				
				{
					alert("Invalid password, enter correct password");
					return false;
				}
				return false;
			}		
			if (password != "Hospital") 				
			{
				alert("Invalid password, enter correct password");
				return false;
			}
		}
	</script>
</head>

<body>
	<h1 style = "color:Blue; text-align:center; margin-top:100px"> Hospital Management </h1>
